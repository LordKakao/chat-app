<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #messages {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            font-size: 14px;
        }

        #username {
            width: 200px;
        }

        #message {
            width: calc(100% - 120px);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .top-bar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>

<!-- Connect section -->
<div class="top-bar">
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="connect()">Connect</button>
</div>

<!-- Chat messages display -->
<div id="messages"></div>

<!-- Message input -->
<input type="text" id="message" placeholder="Type a message..." />
<button onclick="sendMessage()">Send</button>

<script>
    let socket;
    let connected = false;

    function connect() {
        const usernameInput = document.getElementById("username");
        const username = usernameInput.value.trim();

        if (!username) {
            alert("Please enter a username before connecting.");
            return;
        }

        if (connected) {
            alert("You are already connected.");
            return;
        }

        socket = new WebSocket("ws://localhost:8080/chatroom");

        socket.onopen = function () {
            connected = true;
            usernameInput.readOnly = true;
            addMessage("Connected to chat server as " + username);
        };

        socket.onmessage = function (event) {
            addMessage(event.data);
        };

        socket.onclose = function () {
            connected = false;
            addMessage("Disconnected from chat server.");
        };

        socket.onerror = function (error) {
            addMessage("WebSocket error: " + error.message);
        };
    }

    function sendMessage() {
        const username = document.getElementById("username").value.trim();
        const messageContent = document.getElementById("message").value.trim();

        if (!connected) {
            alert("You must connect first.");
            return;
        }

        if (!messageContent) {
            alert("Message cannot be empty.");
            return;
        }

        const message = {
            username: username,
            message: messageContent
        };

        socket.send(JSON.stringify(message));
        document.getElementById("message").value = ""; // Clear input after send
    }

    function addMessage(msg) {
        const messagesDiv = document.getElementById("messages");
        const msgElement = document.createElement("div");
        msgElement.textContent = msg;
        messagesDiv.appendChild(msgElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
