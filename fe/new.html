<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #messages {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
        }

        #username {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>

<!-- Username input -->
<input type="text" id="username" placeholder="Enter your username" />

<!-- Chat messages display -->
<div id="messages"></div>

<!-- Message input -->
<input type="text" id="message" placeholder="Type a message..." />
<button onclick="sendMessage()">Send</button>

<script>
    let socket;

    // Connect to WebSocket on page load
    window.onload = function () {
        socket = new WebSocket("ws://localhost:8080/chatroom");

        socket.onopen = function () {
            addMessage("Connected to chat server.");
        };

        socket.onmessage = function (event) {
            addMessage(event.data);
        };

        socket.onclose = function () {
            addMessage("Disconnected from chat server.");
        };

        socket.onerror = function (error) {
            addMessage("WebSocket error: " + error.message);
        };
    };

    function sendMessage() {
        const username = document.getElementById("username").value.trim();
        const messageContent = document.getElementById("message").value.trim();

        if (!username || !message) {
            alert("Username and message cannot be empty.");
            return;
        }

        const message = {
            username: username,
            message: messageContent
        };

        socket.send(JSON.stringify(message));
        document.getElementById("message").value = ""; // Clear input after send
    }

    function addMessage(msg) {
        const messagesDiv = document.getElementById("messages");
        const msgElement = document.createElement("div");
        msgElement.textContent = msg;
        messagesDiv.appendChild(msgElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
